{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-blue-500 via-indigo-500 to-purple-600 py-8">
    <div class="bg-white bg-opacity-10 backdrop-blur-xl border border-blue-200/40 border-t-2 border-l-2 border-opacity-30 rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-white mb-6 animate-fade-in">Edit Jadwal Kegiatan</h2>
        <form method="post" class="space-y-4 mb-4">
            {% csrf_token %}
            <input type="text" name="waktu" value="{{ edit.item.waktu }}" placeholder="Waktu kegiatan" class="w-full px-3 py-2 rounded border border-blue-300 focus:outline-none">
            <input type="text" name="planA" value="{{ edit.item.planA }}" placeholder="Plan A" class="w-full px-3 py-2 rounded border border-blue-300 focus:outline-none">
            <input type="text" name="planB" value="{{ edit.item.planB }}" placeholder="Plan B" class="w-full px-3 py-2 rounded border border-blue-300 focus:outline-none">
            <div class="flex gap-2">
                <button type="submit" class="flex-1 py-2 px-4 bg-gradient-to-r from-yellow-400 to-yellow-600 text-white rounded-lg shadow hover:bg-yellow-600 flex items-center justify-center gap-2"><i class="fas fa-edit"></i> Simpan</button>
                <a href="{% url 'panitia:jadwal' %}" class="flex-1 py-2 px-4 bg-gradient-to-r from-red-400 to-red-600 text-white rounded-lg shadow hover:bg-red-600 flex items-center justify-center gap-2"><i class="fas fa-times"></i> Batal</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
