{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-blue-500 via-indigo-500 to-purple-600 py-8">
    <div class="bg-white bg-opacity-10 backdrop-blur-xl border border-blue-200/40 border-t-2 border-l-2 border-opacity-30 rounded-2xl shadow-2xl p-8 w-full max-w-2xl">
        <h2 class="text-3xl font-bold text-center text-white mb-6 animate-fade-in">Edit Pengumuman</h2>
        <form method="post" class="space-y-4 mb-8">
            {% csrf_token %}
            <input type="hidden" name="edit_idx" value="{{ edit_idx }}">
            <div>
                <label class="block text-white font-semibold mb-1">Judul Pengumuman</label>
                {{ form.judul }}
            </div>
            <div>
                <label class="block text-white font-semibold mb-1">Isi Pengumuman</label>
                {{ form.isi }}
            </div>
            <div class="flex gap-2">
                <button type="submit" name="simpan_edit" class="flex-1 py-2 px-4 bg-gradient-to-r from-yellow-400 to-yellow-600 text-white rounded-lg shadow hover:bg-yellow-600 transition flex items-center justify-center gap-2">
                    <i class="fas fa-edit"></i> Simpan Perubahan
                </button>
                <a href="{% url 'panitia:pengumuman' %}" class="flex-1 py-2 px-4 bg-gradient-to-r from-red-400 to-red-600 text-white rounded-lg shadow hover:bg-red-600 transition flex items-center justify-center gap-2"><i class="fas fa-times"></i> Batal</a>
            </div>
        </form>
    </div>
</div>
<div class="w-full flex justify-start mt-8">
    <a href="{% url 'panitia:pengumuman' %}" class="inline-flex items-center px-4 py-2 bg-gradient-to-r from-indigo-500 to-fuchsia-500 text-white rounded shadow hover:bg-fuchsia-600 transition text-sm font-semibold">
        <i class="fas fa-arrow-left mr-2"></i> Kembali ke Daftar Pengumuman
    </a>
</div>
    </div>
</div>
{% endblock %}
