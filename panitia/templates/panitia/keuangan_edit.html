{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-blue-500 via-indigo-500 to-purple-600 py-8">
    <div class="bg-white bg-opacity-10 backdrop-blur-xl border border-blue-200/40 border-t-2 border-l-2 border-opacity-30 rounded-2xl shadow-2xl p-8 w-full max-w-md relative">
        <h2 class="text-2xl font-bold text-center text-white mb-6">Edit Transaksi Keuangan</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-white font-semibold mb-1">Keterangan</label>
                <input type="text" name="keterangan" value="{{ transaksi.keterangan }}" class="w-full px-3 py-2 rounded border border-blue-300 focus:outline-none" required>
            </div>
            <div>
                <label class="block text-white font-semibold mb-1">Jumlah</label>
                <input type="number" name="jumlah" value="{{ transaksi.jumlah }}" class="w-full px-3 py-2 rounded border border-blue-300 focus:outline-none" required>
            </div>
            <div>
                <label class="block text-white font-semibold mb-1">Jenis</label>
                <select name="jenis" class="w-full px-3 py-2 rounded border border-blue-300 focus:outline-none" required>
                    <option value="masuk" {% if transaksi.jenis == 'masuk' %}selected{% endif %}>Pemasukan</option>
                    <option value="keluar" {% if transaksi.jenis == 'keluar' %}selected{% endif %}>Pengeluaran</option>
                </select>
            </div>
            <div class="flex justify-end gap-2 mt-4">
                <button type="submit" class="py-2 px-4 bg-gradient-to-r from-green-400 to-blue-500 text-white rounded-lg shadow hover:bg-blue-600">Simpan</button>
                <a href="{% url 'panitia:keuangan' %}" class="py-2 px-4 bg-gray-400/80 text-white rounded-lg shadow hover:bg-gray-500">Batal</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
