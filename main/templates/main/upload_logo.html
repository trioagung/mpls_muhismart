<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Logo</title>
    <style>
        body { font-family: 'Montserrat', Arial, sans-serif; background: #f4f4f4; }
        .container { max-width: 350px; margin: 80px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(80,0,120,0.10); text-align: center; }
        h2 { color: #4f5bd5; margin-bottom: 20px; }
        input[type="file"] { margin-bottom: 18px; }
        button { background: linear-gradient(90deg, #4f5bd5, #962fbf); color: #fff; border: none; padding: 10px 24px; border-radius: 6px; font-size: 1rem; font-weight: 700; cursor: pointer; }
        button:hover { background: linear-gradient(90deg, #962fbf, #4f5bd5); }
        a { display: block; margin-top: 18px; color: #4f5bd5; text-decoration: none; }
    </style>
</head>
<body>
    <div class="flex flex-col items-center justify-center min-h-screen">
        <div class="glass-card w-full max-w-md p-8 mt-10 animate-fade-in">
            <h2 class="text-2xl font-bold text-center mb-6 text-[#2575fc]">Upload Logo Sekolah</h2>
            {% if user.is_superuser %}
            <form method="post" enctype="multipart/form-data" class="space-y-6 bg-white bg-opacity-80 rounded-xl shadow-lg p-8 max-w-md mx-auto">
                {% csrf_token %}
                <div class="flex flex-col items-center gap-4">
                    <input type="file" name="logo" accept="image/*" required>
                    <button type="submit" class="w-full py-2 px-4 bg-gradient-to-r from-indigo-500 to-fuchsia-500 text-white rounded-lg shadow hover:bg-fuchsia-600 transition font-semibold">Upload Logo</button>
                </div>
            </form>
            {% else %}
            <div class="text-center text-red-500 font-semibold">Anda tidak memiliki akses untuk mengganti logo.</div>
            {% endif %}
            <a href="{% url 'home' %}">Kembali ke Home</a>
        </div>
    </div>
</body>
</html>
